	<!DOCTYPE html>
	<html lang="es">
  	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700,700i" rel="stylesheet">
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
   	<title>Formulario</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/estilos2.css">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script|Montez|Pacifico|Princess+Sofia|Ruge+Boogie|Ruthie" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">         
						<form>
				        <div class="col-xs-12 col-sm-6 col-md-6 izquierda">							
				        <div class="form-group">
									    <label for="name">Nombre:</label>
									    <input type="name" class="form-control" id="name" placeholder="Introduce tu nombre">
									</div>
								  <div class="form-group">
									    <label for="lastname">Apellido</label>
									    <input type="lastname" class="form-control" id="lastname" placeholder="Introduce tu apellido">
								  </div>
								  <div class="form-group">
								    <label for="birthday">Fecha de Nacimiento</label>
								    <input type="birthday" class="form-control" id="birthday" placeholder="DD/MM/AAAA">
								  </div>
								  <div class="form-group">
								    <label for="note">多Traes tu notebook?</label></br>
									    <input id="radio1" name="radio" type="radio" class="custom-control-input">
									    <span type="radio" class="custom-radio">No</span>
									    <input id="radio1" name="radio" type="radio" class="custom-control-input">
									    <span type="radio" class="custom-radio">Si</span>
								  	</label>
								  </div>								  				<div class="form-group">
									    <label for="charlas">Que charlas vas a venir a ver?</label>
										<div class="checkbox">
									    <label><input type="checkbox" class="custom-checkbox">Windows vs Tux</label>
									    <label><input type="checkbox" class="custom-checkbox">GIT</label>
									    </div> 
								  </div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 derecha">
									<div class="form-group">
								    <label for="SO">Sistema Operativo</label>
									<select class="form-control" id="sel1">
									    <option>Linux</option>
									    <option>Windows</option>     
									</select>
									</div>
									<div class="form-group">
								    <label for="note">多Como te enteraste del evento?</label></br>
									    <input type="radio" name="radio" class="custom-control-input">
									    <span class="custom-radio">Comunidad</span>
									    <input type="radio" name="radio" class="custom-control-input">
									    <span type="radio"  class="custom-radio">Amigos</span>
									    <input type="radio" name="radio" class="custom-control-input">
									    <span type="radio" class="custom-radio">Stefi</span>
									    <input type="radio" name="radio" class="custom-control-input">
									    <span type="radio" class="custom-radio">Vi luz y entre</span>
								  	</label>
								  	</div>
								  	<div class="form-group">
									    <label>多Cual es tu instruccion de Linux favorita?</label>
									    <input class="form-control" placeholder="Escriba su respuesta aqui">
									</div>
									<div class="form-group">
								    	<label for="pic">Subi tu foto de perfil</label></br>
								    	<input type="file">
									</div>
						</div>
			</div> <!--aca termina la row-->
			<div class="row">
						<div class="col-xs-12 col-md-12 col-sm-12">
							<div class="form-group">
								<label for="comment">Comentarios</label></br>
								<textarea class="form-control" row="5" placeholder="Deje su comentario aqui"></textarea>
							</div>
						</div> <!--aca termina la column-->
			</div>
			<div class="row">
						<div class="col-xs-12 col-md-12 col-sm-12">
							<div class="form-group">
								<input type="submit" class="btn btn-primary pull-right" row="10"></input>
							</div>
						</div> <!--aca termina la column-->		
			</div>
		</div> <!--aca termina el container-->
	</form>		
	</body>

</html>
